<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/ico.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="./CSS/style.css">
    <title>Workshop</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="title">PRATICIPE DO WORLSHOP QUE VAI MUDAR SEU NEGÓCIO</h1>
        </header>
        <section>
            <div class="formcontainer">
                <h2>GARANTA SEU LUGAR NO WORLSHOP DO MAIOR ESPECIALISTA EM MARKETING DA ATUALIDADE</h2>
                <p>Neste evento, você vai aprender todos os segredos que vão te fazer ser um empreendedor de sucesso, 
                    sem precisar contar com a sorte.</p>            
                <form>
                    <input id="name" name="name" type="text" placeholder="Nome">
                    <input id="email" name="email" type="name" placeholder="Email">
                    <select name="place">
                        <option value="rj">Rio de Janeiro</option>
                        <option value="sp">São Paulo</option>
                        <option value="mg">Minas Gerais</option>
                        <option value="es">Espírito Santo</option>
                    </select>
                    <input type="submit" value="INSCREVA-SE">
                </form>
            </div>
        </section>


    </div>

</body>



</html>
