<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>

    <script>

        let a = {
            nome: "Igor",
            nota: 8.5

        }

        let b = JSON.stringify(a);

        let a2 = '{"nome": "Fabio", "nota": 7.8}';

        let b2 = JSON.parse(a2)

        console.log (a);
        console.log (b);

        console.log (a2);
        console.log (b2);

        console.log (b2.nota);



    </script>




</head>

</body>
</html>
