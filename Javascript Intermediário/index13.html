        var numero = 0;

        var interval;

        function atualizarTexto () {
            let h = document.getElementsByTagName("h1")[0];
            h.innerHTML += " " + numero;
            numero++;


        }

        function inicar() {
           interval = setInterval(atualizarTexto, 1000);
        }

        function parar() {
           clearInterval(interval);

        }

        function limpar() {
           document.location.reload(false); //acrescentei o comando para atualizar a página e apagar os dados.
        }



    </script>

<body>
    
    <h1>Título</h1>
    <!--<input onclick="mudarTexto()" type="submit" value="Mudar">-->
    <input onclick="inicar()" type="submit" value="inicar">
    <input onclick="parar()" type="submit" value="parar">
    <input onclick="limpar()" type="submit" value="Limpar">
    

</body>
