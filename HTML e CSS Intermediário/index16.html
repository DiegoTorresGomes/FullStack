<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo HTML Intermediário formulário</title>
</head>
<body>

    <form method="get" action="">
      
        <input type="color" name="cor"><!--vai abrir uma caixa de opções de cores-->
        <br>
        <input type="date" name="data"> <!--abre um calendário no navegador-->
        <br>
        <input type="datetime-local" name="date"><!--data com hora-->
        <br>
        <input type="file" name="arquivo"> <!--vai enviar um arquivo para o servidor,
        muito importante quando for enviar um arquivo para o servidor usar o metodo post e não o get
        e la no servidor ele vai trabalhar com este arquivo-->
        <br>
        <input type="number" name="numérico" min="5" max="10"><!--aqui só vamos conseguir colocar
        valores numéricos, se colocarmos os atributos min e max, conseguimos definir os valores máximos
        e minimos-->
        <br>
        <input type="range" min="5" max="10"  name="intervalo" value="6"><!--barra de slider-->
        <br>
        <input type="tel" name="telefone"><!--usado para colocar o número de telefome-->
        <br>
        <input type="email" name="email"><!--vai verificar se o campo é realmente um email-->
        <br>



        <input type="submit">



    </form>







</body>
</html>
