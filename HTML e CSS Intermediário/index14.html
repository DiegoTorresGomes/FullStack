<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo HTML Intermediário formulário</title>
</head>
<body>

    <form method="get" action="">
        <select name="estado" size="3" multiple> <!--select é uma das primeiras tags usadas em formulários, quando eu 
        coloco o atributo size e passo um valor, é o tamanho que ele vai ficar, neste caso é o 3-->
        <!--se eu colocar multiple como atributo de select ele me permite marcar mais de uma opção-->

            <option value="RJ">Rio de Janeiro</option> <!--option vai criar uma lista de opções, um dropbox-->
            <option value="SP" selected>São Paulo</option><!--o value que é enviado quando damos o submit, se eu 
            colocar o atributo selected, este é que ficará selecionado, alterando quando eu mudar lá na página-->
            <option value="RJ">Rio de Janeiro</option>
            <option value="SP" selected>São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="SP" selected>São Paulo</option>



        </select>

        <input type="submit">

    </form>







</body>
</html>
