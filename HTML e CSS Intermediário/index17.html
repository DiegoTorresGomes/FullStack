<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo HTML Intermediário formulário</title>
</head>
<body>

    <header class="header"> <!--o google vai entender que é um cabeçalho-->
        <!--a tag semantica foi criada para facilitar os algoritmos a rankearem melhor a página
        ou seja vai ajudar na busca entendendo que é um cabeçalho-->
        <!--para melhorar o rankeamento precisamos sempre dar preferencia as tags semanticas-->

        <h2>Logo</h2>

        <nav class="nav">
            <ul class="menu"></ul>
        </nav>
    </header>

    <main><!--main só pode ser usada uma vez por página e é onde fica o principal conteúdo do site-->
        <!--dentro é onde fica todo o conteudo, mas pode ser usado div-->
    </main>

    <footer><!--usado normalmente para colocar a nota de rodapé, com um email para contato e termos de uso-->

    </footer>

    <section></section> <!--é uma sessão do meu site pra poder organizar melhor em sessões-->
    <article></article><!--é um artigo do meu site-->
    <!--não existe uma regra bem definida para a utilização destas tags-->
    <!--sempre que usarmos uma tag article, tenha em mente que ela deve ser utilizada sempre que aquele conteudo,
     faça sentido independente da página-->



</body>
</html>
