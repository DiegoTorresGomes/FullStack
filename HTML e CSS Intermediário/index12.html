<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo HTML Intermediário formulário</title>
</head>
<body>
     <!--criamos um campo de busca no youtube-->
    <form method="get" action="https://www.youtube.com/results"><!--quando utilizamos o metodo get eles os dados enviados, eles serão enviados no nosso
    endereço-->

        <input type="text" name="search_query"> <!--em name quando colocamos um nome é para identificarmos qual é o tipo de entrada
        neste campo-->
        
        <input type="submit"><!--campos submits não precisam de nomes e o navegador entende que é um botão de envio -->
        <!--<input type="text" name="nome">no input é importante ter o nome pq o navegar precisa saber qual que é a diferença-->


    </form>







</body>
</html>
